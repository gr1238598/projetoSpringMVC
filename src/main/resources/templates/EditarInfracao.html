<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Editar Infracao</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Editar Infração Cadastrada - Gabriel Ribeiro de Almeida</h1>
		</div>
		<div class="card-body">
			<form class="form-inline" style="margin: 20px 0" method="POST" th:object="${infracaoModel}"
				th:action="@{/infracao}">
				<div class="form-group">

					<input type="hidden" class="form-control" readOnly="readOnly" th:field="*{id}" />
					Descrição: <input type="text" placeholder="Descricao" class="form-control"
						th:field="*{descricao}" />

					Ponto: <input type="text" placeholder="Ponto" class="form-control" th:field="*{ponto}" />

					Valor: <input type="text" placeholder="Valor" class="form-control" th:field="*{valor}" />
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>

				</div>

			</form>
		</div>
	</div>
</body>

</html>
