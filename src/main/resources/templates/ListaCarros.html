<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Carros</title>
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<div th:insert="~{Menu	::	menu}"></div>
	<div class="card" style="margin: 10px">
		<div class="card-header">
			<h1 class="card-title">Lista de Carros Cadastrados -
				Gabriel Ribeiro</h1>
		</div>
		<form class="form-inline" method="POST" th:object="${carroModel}" th:action=" @{/carros}"
			style="margin: 20px 0">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Placa" th:field="*{placa}" /> &nbsp;
				</br>
				<button type="submit" class=" btn btn-primary">Salvar
				</button>
			</div>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>PLACA</th>
					<th>EDITAR</th>
					<th>DELETAR</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carro : ${carros}">
					<td th:text="${carro.id}"></td>
					<td th:text="${carro.placa}"></td>
					<td> <a class="btn btn-primary" th:href="@{/carro/{id}(id=${carro.id})}">Editar
						</a>
					</td>
					<td> <a class="btn btn-danger" th:href="@{/carro/deletar/{id}(id=${carro.id})}">
							Excluir Direto
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>

</html>
